# Runs first on every push/PR: expo-doctor and checks.
# Android builds run only on tag push (v*) via build-release-apk.yml.
name: CI (checks)

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks (secret detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Expo Doctor (dependency and config checks)
        run: npx expo-doctor

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Expo install check (SDK version alignment)
        run: npx expo install --check
