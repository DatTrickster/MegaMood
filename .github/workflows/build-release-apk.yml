# Build signed release APK. Runs only on tag push (v*) or manual dispatch.
# Checks (expo-doctor, etc.) run first; then Android release build.
# Secrets: KEYSTORE_BASE64, UPLOAD_STORE_PASSWORD, UPLOAD_KEY_ALIAS, UPLOAD_KEY_PASSWORD
name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Expo Doctor
        run: npx expo-doctor

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Expo install check
        run: npx expo install --check

  build:
    needs: check
    runs-on: ubuntu-latest
    env:
      MEGAMOOD_UPLOAD_STORE_FILE: release.keystore
      MEGAMOOD_UPLOAD_STORE_PASSWORD: ${{ secrets.UPLOAD_STORE_PASSWORD }}
      MEGAMOOD_UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
      MEGAMOOD_UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run generate-icons

      - name: Generate native Android project (Expo prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: Build signed release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: megamood-release-apk-${{ github.ref_name }}
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Gradle problems report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-problems-report
          path: android/build/reports/problems/
